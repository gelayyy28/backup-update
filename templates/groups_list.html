<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Groups</title>
</head>
<body>
    <h1>Your Groups</h1>
    
    {% if groups %}
        <ul>
            {% for group in groups %}
                <li>
                    <a href="{{ url_for('group_redirect', room_id=group.room_id) }}">{{ group.group_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You are not a member of any groups.</p>
    {% endif %}
    
    <a href="{{ url_for('home') }}">Dashboard</a>
</body>
</html>
